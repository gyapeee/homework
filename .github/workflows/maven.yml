name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '30 10-20 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Build with Maven
        run: mvn clean compile

      - name: Save build artifacts
        uses: actions/cache@v3
        with:
          path: target
          key: build-${{ github.run_id }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Restore Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Restore build artifacts
        uses: actions/cache@v3
        with:
          path: target
          key: build-${{ github.run_id }}

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: target/allure-results/history

      - name: CI with Selenium
        run: mvn test -DconfigFile=config/config.properties

      - name: Cache Allure results
        uses: actions/cache@v3
        with:
          path: target/allure-results
          key: allure-results-${{ github.run_id }}

  report:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Restore Allure results
        uses: actions/cache@v3
        with:
          path: target/allure-results
          key: allure-results-${{ github.run_id }}

      - name: Download previous Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: target/allure-results/history

      - name: Generate Allure report
        run: |
          mvn allure:report
          mkdir -p allure-report/history
          cp -r target/allure-results/history allure-report/history || true

      - name: Upload updated Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: allure-history
          publish_dir: allure-report
